<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        select, input, button {
            font-size: 1rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        select, input {
            width: 180px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .time-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <select id="time-select">
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15" selected>15 minutes</option>
            <option value="20">20 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">60 minutes</option>
            <option value="custom">Custom</option>
        </select>
        <div id="custom-time-input" style="display: none;">
            <input type="number" id="custom-time" placeholder="Enter minutes" min="1">
        </div>
        <div class="time-display" id="time-left">15:00</div>
        <div class="button-container">
            <button id="start-pause">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script>
        let timeLeft = 15 * 60;
        let isActive = false;
        let shouldBeep = false;
        let interval;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const timeSelect = document.getElementById('time-select');
        const customTimeInput = document.getElementById('custom-time-input');
        const customTime = document.getElementById('custom-time');
        const timeLeftDisplay = document.getElementById('time-left');
        const startPauseButton = document.getElementById('start-pause');
        const resetButton = document.getElementById('reset');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeLeftDisplay.textContent = formatTime(timeLeft);
        }

        function startTimer() {
            isActive = true;
            shouldBeep = true;
            startPauseButton.textContent = 'Pause';
            interval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 60) {
                        beep();
                    }
                } else {
                    stopTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            isActive = false;
            shouldBeep = false;
            startPauseButton.textContent = 'Start';
            clearInterval(interval);
        }

        function resetTimer() {
            stopTimer();
            const selectedTime = timeSelect.value === 'custom' ? customTime.value : timeSelect.value;
            timeLeft = parseInt(selectedTime, 10) * 60;
            updateDisplay();
        }

        function beep() {
            if (shouldBeep) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);

                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        timeSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customTimeInput.style.display = 'block';
            } else {
                customTimeInput.style.display = 'none';
                resetTimer();
            }
        });

        customTime.addEventListener('input', resetTimer);

        startPauseButton.addEventListener('click', function() {
            if (isActive) {
                stopTimer();
            } else {
                startTimer();
            }
        });

        resetButton.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>
